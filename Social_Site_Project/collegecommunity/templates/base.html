<!DOCTYPE html>
{% load static %}

<html>
  <head>

    <meta charset="utf-8">
    <title>College Community</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static "collegecommunity/css/master.css" %}">
    <link rel="stylesheet" href="{% static "css/master.css" %}">



  </head>


  <body>
      <nav id="navbar">
        <div class="left">
          <a class="leftnav" href="{% url 'home' %}"><h1 style=font-size:50px>College Community</h1> </a>
        </div>

          <div class="right">

            <ul class="nav">
          						{% if user.is_authenticated %}
                        
                            <li><a href="{% url 'groups:all' %}"><h3>Groups</h3> </a></li>
                            <li><a href="{% url 'groups:create' %}"><h3>Create Group</h3> </a></li>
                            <li><a href="{% url 'accounts:logout' %}"><h3>Log Out</h3></a></li>

                      {% else %}

                          <li><a href="{% url 'accounts:login' %}"><h3>Log In</h3></a></li>
                          <li><a href="{% url 'accounts:signup' %}"><h3>Sign Up</h3> </a></li>
                        </ul>

                      {% endif %}
          </div>
      </nav>

              <div class="mycontent">

                {% block content %}

                {% endblock %}

            </div>

        <canvas id="canvas"></canvas>
  </body>
  <script src="{% static "collegecommunity/js/master.js" %}" type="text/javascript" ></script>
</html>
