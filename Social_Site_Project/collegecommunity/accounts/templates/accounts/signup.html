 {% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
<center><h2><strong>Sign Up</strong></h2></center>
<div class="row">
<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
  <hr class="colorgraph">
  <form method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <hr class="colorgraph">
  <input type="submit" class ="btn btn-success btn-block btn-lg" name="" value="Sign Up">
</form>
</div>
</div>
{% endblock %}
